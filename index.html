<!DOCTYPE html>
<html>

<head>
    <title>HTML Student Info. Form</title>

    

    <script src="https://code.jquery.com/jquery-3.7.0.min.js">
       
        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            const dayDiff = today.getDate() - birthDate.getDate();
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            return age;
        }

        
        function updateAge() {
            const dobInput = document.getElementById("dob");
            const ageDisplay = document.getElementById("ageDisplay");

            if (dobInput.value) {
                const age = calculateAge(dobInput.value);
                ageDisplay.textContent = " " + age;
            } else {
                ageDisplay.textContent = "";
            }
        }

        
        function submitForm(event) {
            event.preventDefault(); 
            alert("Form Submitted Successfully!");
        }

      
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("dob").addEventListener("change", updateAge);
            document.getElementById("studentForm").addEventListener("submit", submitForm);
        });
    </script>
</head>
 
<body>
    <h1><b>Student Information Form</b></h1>
    
    <form id="studentForm">
        <label><b>Student Number:</b></label>
        <input type="text" id="studentNum" required placeholder="Student Number"> <br><br>

        <label><b>Last Name:</b></label>
        <input type="text" required placeholder="Input Last Name"> <br><br>

        <label><b>First Name:</b></label> 
        <input type="text" required placeholder="Input First Name"> <br><br>

        <label><b>Middle Name:</b></label> 
        <input type="text" required placeholder="(Optional)"> <br><br>

        <label><b>Date of Birth: </b></label>
        <input type="date" id="dob" name="dob"><br><br>
        <b>Age:</b><span id="ageDisplay"></span><br><br>

        

        <label><b>Complete Address:</b></label> <br>
        <input type="text" required placeholder="House Number/St., Brgy."> 
        <input type="text" required placeholder="City/Municipality, Province"> <br><br>

        <b>
        <label>Year:</label>
        <select name="year" required>
         <option value="">-- Select Year --</option>
         <option value="1st">1st year</option>
         <option value="2nd">2nd year</option>
         <option value="3rd">3rd year</option>
         <option value="4th">4th year</option>
        </select><br><br>

        <label>Course:</label>
        <select name="course" required>
         <option value="">-- Select Course --</option>
         <option value="BSIT">BSIT</option>
         <option value="BSCpE">BSCpE</option>
         <option value="BSBA">BSBA</option>
         <option value="BTLED">BTLED</option>
        </select><br><br> 

        <label>Section:</label>
        <select name="section" required>
         <option value="">-- Select Section --</option>
         <option value="BSIT">2A</option>
         <option value="BSIT">2B</option>
         <option value="BSIT">2C</option>
         <option value="BSIT">2D</option>
        </select><br><br>

        <label>Gender:</label>
        <select name="gender" required>
        <option value="">-- Select Gender --</option>
         <option value="M">Male</option>
         <option value="F">Female</option>
         <option value="L">Lesbian</option>
         <option value="G">Gay</option>
         <option value="B">Bisexual</option>
         <option value="T">Trans Gender</option>
         <option value="O">Others</option>
        </select><br><br>
        </b>

        <label><b>Email:</b></label> 
        <input type="email" required placeholder="Input Email"> <br><br>

        <label><b>Profile Picture:</b></label> 
        <input type="file" required accept="img/*"/> <br><br>

        <button type="submit" id="submitBtn">Register</button>

        
    </form>

</body>

<script>
    document.getElementById("studentNum").addEventListener("input", function() {
        this.value = this.value.replace(/[^0-9\-]/g, "");
    });
</script>

</html>
